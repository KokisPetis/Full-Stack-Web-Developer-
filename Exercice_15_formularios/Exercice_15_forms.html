<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Formulario de envio de datos</title>
  </head>
  <body>
    <header></header>
    <main>
      <ul>
        <form action="DatosRecogidos.txt" method="post">

          <label>Nombre y apellidos: </label>
          <input type="text" placeholder="Escribe tu nombre" required autofocus>
        </br>
         <label>Edad</label>
          <input type="number" required >
        </br>
        <label>Teléfono</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </br>
        <label>Direccion de email </label>
          <input type="email" placeholder="Escribe tu correo" required autofocus>
        </br>
          <p>Quieres publicidad? </p>
        <p>
          SI: <input type="radio" name="radios" /><br />
          NO: <input type="radio" name="radios" /><br />
         
        </p>
        <label>Check newsletter </label>
          <input type="checkbox" required autofocus>
        </br>
          <label>Submit</label>
          <input type="submit" placeholder="Boton de envío">
        </br>
        </form>
      </ul>
    </main>
    <footer></footer>
  </body>
</html>
